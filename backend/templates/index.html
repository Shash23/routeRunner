<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RouteRunner</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="signin-overlay" aria-modal="true" aria-labelledby="signin-title">
    <div id="signin-popup">
      <p id="signin-title">Sign in with Strava to continue. If you haven’t connected before, you’ll be asked to grant read-only access.</p>
      <a href="/signin">Sign in with Strava</a>
    </div>
  </div>

  <header class="top-bar">
    <span class="top-bar-left" id="welcome">Hello.</span>
    <span class="top-bar-center">RolledBadger</span>
    <span class="top-bar-right">
      <a href="/signout" class="signout-btn">Sign out</a>
      <img id="profile-pic" src="" alt="Profile" class="hidden">
    </span>
  </header>

  <p class="predict-section">Predict stress for a run:</p>
  <div class="slider-row">
    <label for="distance-slider">Distance (mi): <span id="distance-value">5</span></label><br>
    <input type="range" id="distance-slider" min="0.5" max="20" step="0.5" value="5">
  </div>
  <div class="slider-row">
    <label for="pace-slider">Pace (min/mi): <span id="pace-value">8</span></label><br>
    <input type="range" id="pace-slider" min="5" max="15" step="0.1" value="8">
  </div>
  <button type="button" id="predict-stress-btn" class="predict-btn">Predict next stress</button>
  <div id="predict-result"></div>

  <script src="/index.js"></script>
</body>
</html>
